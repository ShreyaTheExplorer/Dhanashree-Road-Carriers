<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dhanshree Road Carriers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, select, input {
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media screen and (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

  <div class="container">
    <h1>Dhanshree Road Carriers</h1>

        <option value="palghar">palghar</option>
        <option value="Gujrat">Gujrat</option>
        <option value="Konkan:mahad,lote,Roha,Chiplun,Ratnagiri">Konkan:mahad,lote,Roha,Chiplun,Ratnagiri</option>

  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzxZ2lAJfoUBJJT8K6QraW8GtsqgcTAog0WgIoUnySMTTD6fukfKPT-NNR9LExZ7QA/exec';
    const form = document.getElementById('myForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        alert('Form submitted successfully!');
        window.location.href = "thank-you.html"; // Redirect to thank-you page

      .catch(error => alert('Error!', error.message));

  </script>
</body>
</html>
